
<!doctype html>

	<title>火力計算機</title>
	<meta name="description" content="「艦これ」の制空権に関する計算およびシミュレーションを行うサイトです。道中での被撃墜、基地航空隊の制空削りや敵艦隊の対空砲火による撃墜を考慮した制空計算や全滅率の試算、防空時の制空計算に対応しています。" />
	<meta name="viewport" content="width=device-width" />
	<meta property="og:title" content="制空権シミュレータ" />

	<link rel="stylesheet" href="./fonts/style.css" media="print" onload="this.media='all'">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
